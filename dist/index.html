<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BBCar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
    }

    .masthead {
      height: 100vh;
      position: relative;
      background-size: cover;
      background-position: center;
      color: white;
    }

    .masthead .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .masthead .container {
      position: relative;
      z-index: 2;
      padding-top: 20%;
    }

    footer a {
      text-decoration: none;
    }
  </style>
</head>

<body>

  <!-- Hero -->
  <header class="masthead text-center text-white" style="background-image: url('img/차량1.jpg');">
    <div class="overlay"></div>
    <div class="container px-4 px-lg-5">
      <h1 class="mb-4">우주최초 카이스트 출신 중고차 딜러 비비카</h1>
      <a class="btn btn-primary btn-lg" href="#cars">차량 보러가기</a>
    </div>
  </header>

  <!-- 차량 판매 리스트 -->
  <section id="cars" class="bg-light py-5">
    <div class="container px-4 px-lg-5">
      <h2 class="text-center mb-4">현재 판매 중인 차량</h2>
      <div class="row gx-4 gx-lg-5">
        <div class="col-md-4 mb-5">
          <div class="card h-100">
            <img class="card-img-top" src="img/차량1.jpg" alt="차량1" />
            <div class="card-body">
              <h5 class="card-title">기아 스포티지 2.0 디젤</h5>
              <p class="card-text">연식: 2021<br />주행: 45,000km<br />가격: 2,190만 원</p>
              <a href="tel:010-1234-5678" class="btn btn-dark">연락하기</a>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-5">
          <div class="card h-100">
            <img class="card-img-top" src="img/차량2.jpg" alt="차량2" />
            <div class="card-body">
              <h5 class="card-title">현대 아반떼 CN7</h5>
              <p class="card-text">연식: 2020<br />주행: 38,000km<br />가격: 1,450만 원</p>
              <a href="tel:010-5678-1234" class="btn btn-dark">연락하기</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- 포트폴리오 -->
  <section id="portfolio" class="py-5">
    <div class="container px-4 px-lg-5">
      <h2 class="text-center mb-4">성사된 거래 사례</h2>
      <div class="row gx-4 gx-lg-5">
        <div class="col-md-6 mb-4">
          <img class="img-fluid" src="img/거래완료1.jpg" alt="거래1" />
          <p class="mt-2">2024.11. 현대 쏘나타 / 비비카 딜 성사</p>
        </div>
        <div class="col-md-6 mb-4">
          <img class="img-fluid" src="img/거래완료2.jpg" alt="거래2" />
          <p class="mt-2">2024.09. 기아 모닝 / 1일 내 직거래 완료</p>
        </div>
      </div>
    </div>
  </section>

  <!-- SNS 허브 -->
  <footer class="bg-dark text-white text-center py-4">
    <div class="container">
      <h5 class="mb-3">SNS에서 비비카 보기</h5>
      <a href="https://www.youtube.com/@우주최초여성딜러" target="_blank" class="btn btn-outline-light m-1">YouTube</a>
      <a href="https://www.tiktok.com/@bbcar7114" target="_blank" class="btn btn-outline-light m-1">TikTok</a>
    </div>
  </footer>

</body>

</html>
